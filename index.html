<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AT&T Login Page - Style Mockup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background-color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 60px 40px;
            max-width: 450px;
            width: 100%;
            text-align: center;
        }

        .logo {
            margin-bottom: 30px;
        }

        .logo-image {
            width: 133px;
            height: auto;
            margin: 0 auto 15px;
            display: block;
            object-fit: contain;
        }

        .logo-text {
            font-size: 32px;
            font-weight: 700;
            color: #000000;
            letter-spacing: 2px;
        }

        h1 {
            font-size: 36px;
            font-weight: 700;
            color: #000000;
            margin-bottom: 5px;
            line-height: 1.2;
        }

        .subtitle {
            font-size: 26px;
            font-weight: 700;
            color: #000000;
            margin-bottom: 35px;
        }

        .form-group {
            margin-bottom: 24px;
            text-align: left;
        }

        label {
            display: block;
            font-size: 16px;
            font-weight: 700;
            color: #000000;
            margin-bottom: 10px;
        }

        input[type="email"],
        input[type="text"],
        input[type="password"] {
            width: 100%;
            height: 52px;
            padding: 0 16px;
            font-size: 16px;
            color: #333333;
            background: #ffffff;
            border: 2px solid #d1d1d1;
            border-radius: 6px;
            transition: all 0.3s ease;
            outline: none;
        }

        input[type="email"]:focus,
        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #0057b8;
            box-shadow: 0 0 0 3px rgba(0, 87, 184, 0.1);
        }

        input::placeholder {
            color: #999999;
        }

        .continue-btn {
            width: 100%;
            height: 46px;
            background: #003d7a;
            color: #ffffff;
            font-size: 13px;
            font-weight: 700;
            border: none;
            border-radius: 23px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .continue-btn:hover {
            background: #002d5a;
            box-shadow: 0 4px 12px rgba(0, 61, 122, 0.3);
        }

        .continue-btn:active {
            background: #002040;
            transform: translateY(1px);
        }

        .link-section {
            margin-top: 16px;
            text-align: left;
        }

        .link-section a {
            display: block;
            color: #0088C0;
            font-size: 14px;
            font-weight: 700;
            text-decoration: none;
            margin-bottom: 18px;
            transition: all 0.2s ease;
        }

        .link-section a:hover {
            text-decoration: underline;
            color: #0070A0;
        }

        .separator {
            margin: 30px 0;
            text-align: center;
            position: relative;
        }

        .separator::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #d1d1d1;
        }

        .separator-text {
            position: relative;
            display: inline-block;
            background: #ffffff;
            padding: 0 15px;
            color: #666666;
            font-size: 14px;
        }

        .secondary-btn {
            width: 100%;
            height: 46px;
            background: #ffffff;
            color: #003d7a;
            font-size: 13px;
            font-weight: 700;
            border: 2px solid #003d7a;
            border-radius: 23px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .secondary-btn:hover {
            border-color: #002d5a;
            background: #f5f5f5;
            color: #002d5a;
        }

        .secondary-btn:active {
            background: #e8e8e8;
            transform: translateY(1px);
        }

        .footer {
            margin-top: 40px;
            padding-top: 20px;
            text-align: center;
        }

        .footer-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 15px;
        }

        .footer-links a {
            color: #666666;
            font-size: 13px;
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .footer-links a:hover {
            color: #0057b8;
            text-decoration: underline;
        }

        .copyright {
            color: #666666;
            font-size: 12px;
            margin-top: 10px;
        }

        .user-id-group {
            display: block;
        }

        .password-view .user-id-group {
            display: none;
        }


        .welcome-message {
            display: none;
            font-size: 36px;
            font-weight: 700;
            color: #000000;
            margin-bottom: 35px;
            line-height: 1.2;
            text-align: center;
        }

        .password-view .welcome-message {
            display: block;
        }

        .password-view h1,
        .password-view .subtitle {
            display: none;
        }

        .cached-user-id-wrapper {
            display: none;
            text-align: center;
            margin-bottom: 10px;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .password-view .cached-user-id-wrapper {
            display: flex;
        }

        .back-to-username-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #d1d1d1;
            background: #ffffff;
            color: #999999;
            font-size: 18px;
            font-weight: 400;
            cursor: pointer;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            opacity: 0.6;
            flex-shrink: 0;
        }

        .back-to-username-btn:hover {
            opacity: 1;
            border-color: #0057b8;
            color: #0057b8;
            background: #f5f5f5;
        }

        .cached-user-id-text {
            font-size: 16px;
            font-weight: 400;
            color: #000000;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            body {
                padding: 0;
            }

            .login-container {
                max-width: none;
                width: 100%;
                padding: 20px 12px;
                box-shadow: none;
                border-radius: 0;
            }

            h1 {
                font-size: 30px;
            }

            .welcome-message {
                font-size: 30px;
            }

            .subtitle {
                font-size: 22px;
            }

            .form-group {
                margin-left: 0;
                margin-right: 0;
            }

            input[type="email"],
            input[type="text"],
            input[type="password"] {
                width: 100%;
            }

            .footer {
                text-align: left;
                padding-left: 12px;
                padding-right: 12px;
                margin-left: 0;
                margin-right: 0;
                width: 100%;
            }

            .footer-links {
                flex-direction: column;
                gap: 10px;
                justify-content: flex-start;
                align-items: flex-start;
            }

            .footer-links a {
                font-size: 11px;
            }

            .copyright {
                font-size: 11px;
            }
        }

        /* Accessibility - Focus visible */
        *:focus-visible {
            outline: 2px solid #0057b8;
            outline-offset: 2px;
        }
    </style>
<script src="https://sites.super.myninja.ai/_assets/ninja-daytona-script.js"></script>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="logo.png" alt="Logo" class="logo-image">
        </div>

        <h1>Sign in</h1>
        <div class="subtitle">to my Account</div>
        <h1 class="welcome-message">Welcome</h1>

        <form id="login-form">
            <div class="form-group user-id-group" id="user-id-group">
                <label for="userID">User ID</label>
                <input type="email" id="userID" name="userID" placeholder="">
            </div>
            <div class="cached-user-id-wrapper">
                <button type="button" class="back-to-username-btn" id="back-to-username-btn">←</button>
                <span class="cached-user-id-text" id="cached-user-id-text"></span>
            </div>
            <div class="form-group" id="password-group" style="display: none;">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="">
            </div>
            <button type="submit" class="continue-btn" id="submit-btn">Continue</button>
        </form>

        <div class="link-section">
            <a href="#forgot">Forgot user ID?</a>
            <a href="#create">Don't have a user ID? Create one now</a>
            <a href="#pay">Pay without signing in</a>
        </div>

        <div class="separator">
            <span class="separator-text">OR</span>
        </div>

        <button type="button" class="secondary-btn">Login with myAT&T app</button>
    </div>

    <div class="footer">
        <div class="footer-links">
            <a href="#legal">Legal policy center</a>
            <a href="#privacy">Privacy policy</a>
            <a href="#terms">Terms of use</a>
            <a href="#accessibility">Accessibility</a>
            <a href="#choices">Your privacy choices</a>
        </div>
        <div class="copyright">
            ©2025 AT&T Intellectual Property. All rights reserved.
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('login-form');
            const usernameInput = document.getElementById('userID');
            const passwordGroup = document.getElementById('password-group');
            const userIdGroup = document.getElementById('user-id-group');
            const backToUsernameBtn = document.getElementById('back-to-username-btn');
            const cachedUserIdText = document.getElementById('cached-user-id-text');
            const submitBtn = document.getElementById('submit-btn');
            const loginContainer = document.querySelector('.login-container');
            let cachedUsername = '';

            function resetToUserIDView() {
                cachedUsername = '';
                cachedUserIdText.textContent = '';
                userIdGroup.style.display = 'block';
                passwordGroup.style.display = 'none';
                loginContainer.classList.remove('password-view');
                submitBtn.textContent = 'Continue';
                usernameInput.value = '';
                usernameInput.focus();
            }

            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const userId = usernameInput.value.trim();
                
                if (userId && !cachedUsername) {
                    // First step: Cache user ID and show password field
                    cachedUsername = userId;
                    cachedUserIdText.textContent = userId;
                    userIdGroup.style.display = 'none';
                    passwordGroup.style.display = 'block';
                    loginContainer.classList.add('password-view');
                    submitBtn.textContent = 'Sign in';
                    document.getElementById('password').focus();
                } else if (cachedUsername) {
                    // Second step: Submit login with password
                    // Here you would normally submit the form to your server
                    console.log('Logging in with:', cachedUsername, 'and password');
                    // Uncomment the line below to actually submit:
                    // loginForm.submit();
                }
            });

            // Back button handler
            backToUsernameBtn.addEventListener('click', function() {
                resetToUserIDView();
            });

            // Optional: Show password field as user types (but don't switch views yet)
            usernameInput.addEventListener('input', function() {
                // Keep password field hidden until Continue is clicked
                if (!cachedUsername) {
                    passwordGroup.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
